<div class="content">
    <h3 class="tituloventas">Gestión de ventas</h3>
    <form [formGroup]="formValue" class="formularioPrincipal">
        
        <fieldset class="form-group inputCedula">
            <label>Cédula</label> <input id="cedulaCliente" type="text" value="cedula" formControlName="cedula" class="form-control"
                name="cedula_cliente" required="required">
        </fieldset>
        <button type="button" class="btnCliente"  id="submit" (click)="enviarCedula()">Consultar</button>
        <div id="datosCliente">
            <fieldset class="form-group inputNombre">
                <label>Nombre</label> <input id="nombreCliente" type="text" disabled value="" class="form-control"
                    name="nombre_cliente" required="required">
            </fieldset>

            <fieldset class="form-group inputDireccion">
                <label>Dirección</label> <input id="direccionCliente" type="text" disabled value="" class="form-control"
                    name="direccion_cliente">
            </fieldset>

            <fieldset class="form-group inputTelefono">
                <label>Telefono</label> <input id="telefonoCliente" type="text" disabled value="" class="form-control"
                    name="telefono_cliente">
            </fieldset>

            <fieldset class="form-group inputCorreo">
                <label>Correo</label> <input id="correoCliente" type="text" disabled value="" class="form-control"
                    name="email_cliente">
            </fieldset>
        </div>
    </form>

    <form [formGroup]="formValueProductos" ng-init="onload()" class="formularioProductos">
        <div class="titulosClientes">
            <label class="codigoProductoT">Cod. Producto</label>
            <label class="espacioProductoT"></label>
            <label class="nombreProductoT">Nombre Producto</label>
            <label class="cantProductoT">Cant.</label>
            <label class="valorProductoT">Vlr. Total</label>
        </div>
        <div class="filaProducto1">
            <fieldset class="form-group inputCodigoProducto producto1">
                <input id="codigoProducto1" type="text" value="" formControlName="codigoproducto1" class="form-control" name="codigo_producto"
                    required="required">
                <button type="button" class="btnProducto1" id="submitProducto" (click)="enviarProducto1()">Consultar</button>
                <input id="nombreProducto1" disabled type="text" value="" class="form-control" name="nombre_producto1"
                    required="required">
                <input id="cantidadProducto1" onchange="calculartotal1()" type="text" value="" class="form-control"
                    name="cantidad_producto1" required="required">
                <input id="valorProducto1" disabled type="text" value="" class="form-control" name="valor_producto1"
                    required="required">
                <input id="precioBase1" disabled type="hidden" value="" class="form-control">
            </fieldset>
        </div>
        <div class="filaProducto2">
            <fieldset class="form-group inputCodigoProducto producto2">
                <input id="codigoProducto2" type="text" value="" formControlName="codigoproducto2" class="form-control" name="codigo_producto"
                    required="required">
                <button type="button" class="btnProducto2" id="submitProducto" (click)="enviarProducto2()">Consultar</button>
                <input id="nombreProducto2" disabled type="text" value="" class="form-control" name="nombre_producto2"
                    required="required">
                <input id="cantidadProducto2" onchange="calculartotal2()" type="text" value="" class="form-control"
                    name="cantidad_producto2" required="required">
                <input id="valorProducto2" disabled type="text" value="" class="form-control" name="valor_producto2"
                    required="required">
                <input id="precioBase2" disabled type="hidden" value="" class="form-control">
            </fieldset>
        </div>
        <div class="filaProducto3">
            <fieldset class="form-group inputCodigoProducto producto3">
                <input id="codigoProducto3" type="text" value="" formControlName="codigoproducto3" class="form-control" name="codigo_producto"
                    required="required">
                <button type="button" class="btnProducto3" id="submitProducto" (click)="enviarProducto3()">Consultar</button>
                <input id="nombreProducto3" disabled type="text" value="" class="form-control" name="nombre_producto3"
                    required="required">
                <input id="cantidadProducto3" onchange="calculartotal3()" type="text" value="" class="form-control"
                    name="cantidad_producto3" required="required">
                <input id="valorProducto3" disabled type="text" value="" class="form-control" name="valor_producto3"
                    required="required">
                <input id="precioBase3" disabled type="hidden" value="" class="form-control">
            </fieldset>
        </div>
    </form>
    <form class="formularioCalculo">
        <div class="calculos">
            <label class="tituloTotalVenta">Total Venta</label>
            <input id="totalVenta" type="text" value="" class="form-control" required="required">
            <label class="tituloIVA">Total IVA</label>
            <input id="totalIVA" type="text" value="" class="form-control" required="required">
            <label class="tituloConIVA">Total con IVA</label>
            <input id="totalConIVA" type="text" value="" class="form-control" required="required">
            <button type="button" class="calcularTotales" id="calcularTotales">Calcular</button>
            <button type="button" onclick="miFunc()" class="confirmarVenta" id="confirmarVenta">Confirmar</button>

        </div>
    </form>
</div>
